<!DOCTYPE html>

<head>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="Heatmap.js"></script>

</head>

<body>

<svg id='chart'></svg>

<script>

var myHeatmap = Heatmap();
myHeatmap.setSelector('#chart');
myHeatmap.setFileName("data.tsv");
myHeatmap.setDefaultcolor("#CCCCCC");
myHeatmap.setXLabels(['day', 'hour', 'value']);
myHeatmap.setYLabels(['day', 'hour', 'value']);

myHeatmap.setDimensions(300, 300);
myHeatmap.setFieldNames('day', 'hour', 'value');
myHeatmap.build();



</script>

</body>

</html>
